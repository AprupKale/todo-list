<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="header">
        <img src="../src/images/icons/checklist.svg" alt="Checklist Icon">
        <h1>To-Do</h1>
    </div>
    <div class="sidebar">
        <div class="division" id="All">
            <img src="../src/images/icons/all.svg">
            <h2>All</h2>
        </div>
        <div class="division" id="Today">
            <img src="../src/images/icons/today.svg">
            <h2>Today</h2>
        </div>
        <div class="division" id="Week">
            <img src="../src/images/icons/week.svg">
            <h2>Week</h2>
        </div>
        <div class="division" id="Important">
            <img src="../src/images/icons/priority.svg">
            <h2>Important</h2>
        </div>
        <div class="projects">
        </div>
    </div>
    <div class="main"></div>
    <script src="main.js" defer></script>
</body>

</html>
